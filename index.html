<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <title>Youtube_embedded</title>

<body>


    <nav class="navbar">
        <div class="navbar-header">
          <a class="navbar-brand" href="#">youtube_I</a>
        </div>
        <div class="navbar-search">
            <input type="text" placeholder="Search.." name="search">
            <button type="submit"><i class="fa fa-search"></i></button>
        </div>

        <div class="navbar-profile-status">
            Profile
        </div>
        </div>
    </nav>
    <div class="main-content">

        <div class="video-viewing">
            <iframe width="560" height="315" src="https://www.youtube.com/embed/lJIrF4YjHfQ" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
        
            <p class="video-title">Embedding Youtube Video</p>
            <p class="video-info">
                <span>
                    100 views .
                </span>
                <span>
                    10 Oct 2021
                </span>
            </p>

        </div>

        <div class="other-videos">

            <iframe width="560" height="315" src="https://www.youtube.com/embed/videoseries?list=PL9hW1uS6HUfv6RYdCv1WODhAu1-Zn7LgV" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
            <iframe width="560" height="315" src="https://www.youtube.com/embed/videoseries?list=PL9hW1uS6HUfv6RYdCv1WODhAu1-Zn7LgV" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>

</html>
